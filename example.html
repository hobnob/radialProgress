<!DOCTYPE html>
<html>
	<head>
        <style type="text/css">
            svg {
                width:200px;
                height:200px;
            }

            .radial-innerCircle {
                fill: #cccccc;
                stroke: #aaaaaa;
                stroke-width:10;
            }

            .radial-pieSegment {
                fill: transparent;
            }

            .radial-outerPath {
                stroke: pink;
                stroke-width:11;
            }
        </style>
        <title>SVG Progress Example</title>
        <script type="text/javascript" src="radialProgress.js"></script>
    </head>
    <body>
        <progress id="prg" max="100" value="0"></progress>
        <script type="text/javascript">
            var progress = new hobnob.radialProgress(document.getElementById('prg'), 200)
            setInterval(function(){progress.setValue(progress.getValue()+0.5);}, 100)
        </script>
    </body>
</html>
